{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {% endblock title%}</title>
    
    <link rel="stylesheet" href="{% static 'blog/css/Base.css' %}"> 
    {% block extrahead %}
    {% endblock extrahead %}
</head>

<body>
    <header>
        <a href="{%url 'home'%}"><h1 class = "title">My Blog</h1></a>
        <nav class="gnb">
            <ul class="gnb_ul">
                <li class="gnb_li"><a href="{%url 'home'%}" class="menu_home">홈</a></li>
                <li class="gnb_li"><a href="" class="menu_guest"></a>방명록</li>
            </ul>
            
        </nav>
    </header>
    <main>
        <div class = "report">
            {% block content %}
            <!-- base.html 을 상속한 템플릿에서 구현해야하는 영역 -->
            {% endblock content %}
        </div>
    </main>
    <p style="text-align: center;">김민정</p>




</body>
</html>
