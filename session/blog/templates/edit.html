{% extends "base.html" %}
{% load static%}

{%block title%}
민정이의 블로그 게시물
{%endblock title%}

{%block extrahead%}
<!-- <link rel="stylesheet" href="{% static 'blog/css/style.css' %}"> -->
{%endblock extrahead%}

{%block content%}


<h1>edit 페이지</h1>

<form method="POST" action="{% url 'update' edit_blog.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="margin">
        <input type="text" name="title" value="{{edit_blog.title}}"/><br>
        <textarea name="content" id="" cols="30">{{edit_blog.content}}</textarea><br>
        <input type="file" name="image">
        <input type="submit" value="수정하기">
    </div>

</form>

<a href="{% url 'delete' edit_blog.id %}" class="del">삭제하기</a>

{%endblock content%}
